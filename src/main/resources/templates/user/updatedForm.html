<!DOCTYPE html>
{{>includes/header}}
<body>
{{>includes/navBar}}

<!-- Page Header -->
<header class="masthead" style="background-image: url('/img/home.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Seoul Bike</h1>
                    <span class="subheading">Rental Service</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            {{#user}}
            <form name="question" method="post" action="api/users/{{id}}">
                <input type="hidden" name="_method" value="put"/>
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" placeholder="User ID">
                    {{userId}}
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" value="{{name}}" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{email}}" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
                <div class="clearfix" />
            </form>
            {{/user}}
        </div>
    </div>
</div>

<script src="/js/users/form.js"></script>

{{>includes/footer}}

</body>
</html>
